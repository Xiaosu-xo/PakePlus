<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="#ff4757" stroke="#ffffff" stroke-width="8"/>
  
  <!-- 消防帽 -->
  <ellipse cx="128" cy="100" rx="45" ry="35" fill="#ffa502"/>
  <rect x="83" y="85" width="90" height="20" rx="10" fill="#ff6348"/>
  
  <!-- 消防标志 -->
  <rect x="118" y="95" width="20" height="30" fill="#ffffff"/>
  <rect x="108" y="105" width="40" height="10" fill="#ffffff"/>
  
  <!-- 书本/题目符号 -->
  <rect x="90" y="140" width="76" height="60" rx="4" fill="#ffffff" stroke="#2f3542" stroke-width="2"/>
  <line x1="100" y1="155" x2="156" y2="155" stroke="#2f3542" stroke-width="2"/>
  <line x1="100" y1="170" x2="156" y2="170" stroke="#2f3542" stroke-width="2"/>
  <line x1="100" y1="185" x2="140" y2="185" stroke="#2f3542" stroke-width="2"/>
  
  <!-- 选择题选项 A B C D -->
  <circle cx="105" cy="155" r="4" fill="#ff4757"/>
  <circle cx="105" cy="170" r="4" fill="#2ed573"/>
  <circle cx="105" cy="185" r="4" fill="#1e90ff"/>
  
  <!-- 文字 -->
  <text x="128" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">消防题库</text>
</svg>